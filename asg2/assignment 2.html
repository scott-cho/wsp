<form>
  <fieldset>
    Name:
    <label for="fname"></label>
    <input type="text" name="fname" placeholder="First name" id="fname">
    <label for="lname"></label>
    <input type="text" name="fname" placeholder="Last name" id="lname">
  </fieldset>
  <fieldset>
    <label for="fs"></label>
    <textarea name="favsport" rows="2" cols="20" placeholder="Favorite sport" id="fs"></textarea>
  </fieldset>
  <fieldset>
    Age:
    <label for="<21"></label>
    <input type="radio" name="age" value="<21" id="<21"> < 21
    <label for=">=21"></label>
    <input type="radio" name="age" value=">=21" id=">=21" checked> &#8805; 21
  </fieldset>
  <fieldset>
    Nationality:
    <label for="nationality"></label>
    <select name="nationality" id="nationality">
      <option value="">Select</option>
      <option value="Korea" selected>Korea</option>
      <option value="United States">United States</option>
      <option value="Japan">Japan</option>
      <option value="China">China</option>
      <option value="" disabled>교수님 사랑합니다</option>
    </select>
  </fieldset>
  <fieldset>
    Favorite programming languages:
    <label for="lang"></label>
    <select size="4" id="lang">
      <option value="Ruby">Ruby</option>
      <option value="Javascript">Javascript</option>
      <option value="HTML" selected>HTML</option>
      <option value="CSS">CSS</option>
      <option value="C">C</option>
    </select>
  </fieldset>
  <fieldset>
    Major
    <label for="is"></label>
    <input type="checkbox" id="is" checked> Information systems
    <label for="cs"></label>
    <input type="checkbox" id="cs"> Computer science
    <label for="ds"></label>
    <input type="checkbox" id="ds"> data science
  </fieldset>
</form>
<input type="submit" value="Submit your information"><br/>
</body>
